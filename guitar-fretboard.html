<dom-module id="guitar-fretboard">
    <template>
        <style keys>
            [squares]{
                @apply --layout-center;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }
        </style>
        <style>
            [playbackNote]{
                margin-top:12px ; 
                font-size: 26px ;
                font-weight: 400 ; 
                color: var(--ac-led-shadow,gray);
            }
            [instrumentNote]{
                margin-top:35px ; 
                font-size: 26px ;
                font-weight: 400 ; 
                color: var(--ac-led-shadow,gray);
            }
            [wrapper]{
                height: 100%;
                width: 100%;
                margin-left: 0px;
                @apply --layout-center;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }
            [guitar-wrapper]{
                margin-top:0 ;
                margin-left:0;
                height: 80vh;
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [fretboard]{
                margin-left:0px ;
                width: 112vw;
                height: 20vw;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [col]{
                margin-top:0px;
                height:433px ;
                @apply --layout-center;
                @apply --layout-vertical;
                /* @apply --layout-center-justified; */
            }
            [col] *{
                margin:5px;
            }
            [notes]{
                position: absolute;
                margin-left:-60px ;
                margin-top:-60px;
            }
            [horizontal-keys]{
                margin-top:-5px ;
                margin-right:-45px ;
                @apply --layout-center;
                @apply --layout-horizontal;
                width:50px ;
            }
            [horizontal-keys]  *{
                margin: 0 ;
            }
            [fret]{
                height:100%;
                background-color: rgb(59, 56, 56) ;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center-justified;

            }
            [fret-div]{
                height: 100%; 
                width:2px; 
                background-color: gray ;
            }
            [fret-ref]{
                height:100%;
                /* background-color: rgb(59, 56, 56) ; */
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center-justified;

            }
            [fret-div-ref]{
                height: 100%; 
                width:2px; 
                /* background-color: gray ; */
            }
            [fretnote]{
                font-weight: 400; 
                width:100%;
                padding-top:1vw;
                padding-bottom:1vw;
                /* background-color: green ;. */
                border-radius: 5px;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [fretpositions]{
                @apply --layout-vertical;
                @apply --layout-justified;
                height: 16vw;
            }
            [fretpos]{
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center; 
                @apply --layout-center-justified;
                color:white ;
            }
            [strings]{
                @apply --layout-vertical;
                @apply --layout-justified;
                /* @apply --layout-center; */
                /* @apply --layout-center-justified; */

                height: 16vw;
                /* opacity:0.5 ;  */
                position: absolute ;
            }
            [string]{
                width:100%; 
                height:3px; 
                opacity: 0.4;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center; 
                @apply --layout-center-justified;
                background-color: white ;
            }
            [string-ref]{
                width:100%; 
                height:3px; 
                /* opacity: 0.4; */
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center; 
                /* background-color: white ; */
            }
        </style>
