<dom-module id="guitar-fretboard">
    <template>
        <style>
            [wrapper]{
                height: 100vh;
                width: 100vw;
                @apply --layout-center;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }
            .vertical[wrapper]{
                transform: rotate(90deg) ;
            }

            [guitar-wrapper]{
                margin-top:0 ;
                margin-left:0;
                margin-left:2vw;
                height: 100%;
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            .leftHanded [guitar-wrapper] {
                margin-left:0 ; 
                margin-right: 2vw ;
            }
            [fretboard]{
                margin-left:0px ;
                width: 112vw;
                height: 20vw;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            .vertical [fretboard]{
                margin-top:1.8vh ;
                margin-left:20vh ;
                width:170vh ; 
                height:30vh ;
            }


            [fret]{
                height:100%;
                background-color: var(--ac-led-shadow0,gray);
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;

            }
            [fret-div]{
                height: 100%; 
                width:2px; 
                background-color:var(--title-color2,gray);
                opacity:0.7 ;
            }
            [fret-ref]{
                height:100%;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center-justified;

            }
            [fret-div-ref]{
                height: 100%; 
                width:2px; 
            }
            [fretnote]{
                font-weight: 400; 
                width:100%;
                padding-top:1vw;
                padding-bottom:1vw;
                border-radius: 5px;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            .vertical [fretnote] {
                padding-top:1vh ; 
                padding-bottom:1vh ; 
            }

            [fretpositions]{
                @apply --layout-vertical;
                @apply --layout-justified;
                height: 16vw;
            }
            .vertical [fretpositions] {
                height:24vh ; 
            }
            


            [fretpos]{
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center; 
                @apply --layout-center-justified;
                color:white ;
                width:100%;
            }
            [strings]{
                @apply --layout-vertical;
                @apply --layout-justified;
                height: 16vw;
                position: absolute ;
            }
            .vertical [strings] {
                height:24vh ; 
            }

            [string]{
                width:100%; 
                height:3px; 
                opacity: 0.4;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center; 
                @apply --layout-center-justified;
                background-color: white ;
            }
            [string-ref]{
                width:100%; 
                @apply --layout-vertical;
                @apply --layout-center; 
            }
            [dot]{
                border-radius: 100% ; 
                /* background-color: var(--ac-led-shadow2,gray); */
                /* background-color: gray ; */
                background-color:var(--title-color2,gray);
                opacity:0.6;
                margin-top:-0.6vw;
                height:1vw;
                width:1vw;
            }
            .vertical [dot] {
                height:1.8vh;
                width:1.8vh;
                margin-top:-1vh ;
            }

            [dot-wrapper]{
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
                height: 50%; 
                width:1px;
            }
            [dot1]{
                margin-top:0.1vw;
            }
            .vertical [dot1]{
                margin-top:0.2vh ;
            }

            [dot2]{
                margin-top:-1.12vw;
            }
            .vertical [dot2]{
                margin-top:-1.35vh ; 
            }
        </style>
        <style strings>
            [string1]{
                height:0.2vw;
            }
            .vertical [string1] {

            }
            .vertical [string6]{

            }
            .leftHanded{
                transform: scale(-1,1) ; 
            }

    <script>
        class GuitarFretboard extends ACLedGroup {
            static get is() { return 'guitar-fretboard'; }
            static get properties() {return {
                midiNoteToGUI:{type:Array,value:[]},
                ___acV_leftHanded:{type:Boolean,value:false}
            }}
            constructor() {
                super();
            }
            _computeLeftHanded() {
                if(this.___acV_leftHanded) {
                    return 'leftHanded' ; 
                }
                return '' ; 
            }
            _setNoteNames () {
                var nodeList = Polymer.dom(this.root).querySelectorAll('guitar-fretnote');
                for (var i = 0; i < nodeList.length; i++) {
                    if(nodeList[i].channel === 0)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+64+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 1)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+59+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 2)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+55+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 3)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+50+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 4)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+45+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 5)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+40+this.___acV_viewPitchDiff) ;     
                }
            }
            ___acV_editMIDI_IN_event(e) {
                if(e.channel === 15 ) 
                    e.channel = 0 ; 
                if(e.channel === 14 ) 
                    e.channel = 1 ; 
                if(e.channel === 13 ) 
                    e.channel = 2 ; 
                if(e.channel === 12 ) 
                    e.channel = 3 ; 
                if(e.channel === 11 ) 
                    e.channel = 4 ; 
                if(e.channel === 10 ) 
                    e.channel = 5 ; 
                return e ;
            }
            ___acV_mapMIDIEventToAcLedState(channel,midiNote){
                return [1,1] ;
            }
            ___acV_mapMIDIEventToAcLedId (channel, midiNote) {
                if(channel === 0)
                    return[midiNote-64,22] ; 
                if(channel === 1)
                    return[midiNote-59,22] ; 
                if(channel === 2)
                    return[midiNote-55,22] ; 
                if(channel === 3)
                    return[midiNote-50,22] ; 
                if(channel === 4)
                    return[midiNote-45,22] ; 
                if(channel === 5)
                    return[midiNote-40,22] ; 
            }
            ___acV_onAddPitch () {
                this._setNoteNames();
            }
            _computeRotation(rotation, mobile) {
                if (rotation || mobile )
                    return "vertical";
                return "";
            }
            ready() {
                super.ready() ;
                
                this.___acV_setChord(69, 'M', [
                    [0, 64],[1,61],[2,57],[3,52],[4,45]
                ]);
                this.___acV_setChord(70, 'M', [
                    [1, 62],[2,58],[3,53],[4,46]
                ]);

                this._setNoteNames();

            }
        }
        customElements.define('guitar-fretboard', GuitarFretboard);
    </script>
