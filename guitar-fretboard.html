<dom-module id="guitar-fretboard">
    <template>
        <style keys>
            [squares]{
                @apply --layout-center;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }
        </style>
        <style>
            [playbackNote]{
                margin-top:12px ; 
                font-size: 26px ;
                font-weight: 400 ; 
                color: var(--ac-led-shadow,gray);
            }
            [instrumentNote]{
                margin-top:35px ; 
                font-size: 26px ;
                font-weight: 400 ; 
                color: var(--ac-led-shadow,gray);
            }
            [wrapper]{
                height: 100%;
                width: 100%;
                margin-left: 0px;
                @apply --layout-center;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }
            [guitar-wrapper]{
                margin-top:0 ;
                margin-left:0;
                height: 80vh;
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [fretboard]{
                margin-left:0px ;
                width: 112vw;
                height: 20vw;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [col]{
                margin-top:0px;
                height:433px ;
                @apply --layout-center;
                @apply --layout-vertical;
                /* @apply --layout-center-justified; */
            }
            [col] *{
                margin:5px;
            }
            [notes]{
                position: absolute;
                margin-left:-60px ;
                margin-top:-60px;
            }
            [horizontal-keys]{
                margin-top:-5px ;
                margin-right:-45px ;
                @apply --layout-center;
                @apply --layout-horizontal;
                width:50px ;
            }
            [horizontal-keys]  *{
                margin: 0 ;
            }
            [fret]{
                height:100%;
                background-color: rgb(59, 56, 56) ;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center-justified;

            }
            [fret-div]{
                height: 100%; 
                width:2px; 
                background-color: gray ;
            }
            [fret-ref]{
                height:100%;
                /* background-color: rgb(59, 56, 56) ; */
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center-justified;

            }
            [fret-div-ref]{
                height: 100%; 
                width:2px; 
                /* background-color: gray ; */
            }
            [fretnote]{
                font-weight: 400; 
                width:100%;
                padding-top:1vw;
                padding-bottom:1vw;
                /* background-color: green ;. */
                border-radius: 5px;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [fretpositions]{
                @apply --layout-vertical;
                @apply --layout-justified;
                height: 16vw;
            }
            [fretpos]{
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center; 
                @apply --layout-center-justified;
                color:white ;
            }
            [strings]{
                @apply --layout-vertical;
                @apply --layout-justified;
                /* @apply --layout-center; */
                /* @apply --layout-center-justified; */

                height: 16vw;
                /* opacity:0.5 ;  */
                position: absolute ;
            }
            [string]{
                width:100%; 
                height:3px; 
                opacity: 0.4;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center; 
                @apply --layout-center-justified;
                background-color: white ;
            }
            [string-ref]{
                width:100%; 
                /* height:3px;  */
                /* opacity: 0.4; */
                @apply --layout-vertical;
                /* @apply --layout-justified; */
                @apply --layout-center; 
                /* @apply --layout-center-justified; */
                /* background-color: white ; */
            }
        </style>

        class GuitarFretboard extends ACLedGroup {
            static get is() { return 'guitar-fretboard'; }

            }}
            constructor() {
                super();
            }
            // ___acV_midiEventToAudioNote (channel, midiNote, origin,initiator) {

            //     return this.midiNoteToGUI[midiNote  + this.___acV_recordingPitchDiff - this.___acV_viewPitchDiff];
            // }
            _setNoteNames () {
                var nodeList = Polymer.dom(this.root).querySelectorAll('guitar-fretnote');
                for (var i = 0; i < nodeList.length; i++) {
                    if(nodeList[i].channel === 0)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+64+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 1)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+59+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 2)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+55+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 3)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+50+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 4)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+45+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 5)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+40+this.___acV_viewPitchDiff) ;     
                }
            }
            ___acV_editMIDI_IN_event(e) {
                if(e.channel === 15 ) 
                    e.channel = 0 ; 
                if(e.channel === 14 ) 
                    e.channel = 1 ; 
                if(e.channel === 13 ) 
                    e.channel = 2 ; 
                if(e.channel === 12 ) 
                    e.channel = 3 ; 
                if(e.channel === 11 ) 
                    e.channel = 4 ; 
                if(e.channel === 10 ) 
                    e.channel = 5 ; 
                return e ;
            }
            ___acV_mapMIDIEventToAcLedState(channel,midiNote){
                return [1,1] ;
            }
            ___acV_mapMIDIEventToAcLedId (channel, midiNote) {
                if(channel === 0)
                    return[midiNote-64,22] ; 
                if(channel === 1)
                    return[midiNote-59,22] ; 
                if(channel === 2)
                    return[midiNote-55,22] ; 
                if(channel === 3)
                    return[midiNote-50,22] ; 
                if(channel === 4)
                    return[midiNote-45,22] ; 
                if(channel === 5)
                    return[midiNote-40,22] ; 
            }
