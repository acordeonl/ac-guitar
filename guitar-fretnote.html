<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../ac-view/ac-led.html">

<dom-module id="guitar-fretnote">
    <template>
        <style>
            :host{
                width:100% ; 
                height: 100% ; 
                display: block;
                position: relative;
            }
            [rectangle]{
                position: absolute;
                width:100%;
                height:100%; 
                border-radius: 5px;
                /* background-color: green; */
                font-weight: 400; 
                padding-top:1.2vw;
                padding-bottom:1.2vw;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [rotated] [rectangle]{
                padding-top: 2vh ; 
                padding-bottom: 2vh ; 
            }
            
            [acLed] {
                position: absolute;
                width:100%;
                height:100%; 
                border-radius: 5px;
                background-color: gray ;
                font-weight: 400; 
                padding-top:1.2vw;
                padding-bottom:1.2vw;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [rotated] [acLed] {
                padding-top: 2vh ; 
                padding-bottom: 2vh ;
            }

            [wrapper]{
                position: relative ;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [note] {
                color: var(--paper-icon-color, #fafafa);
                font-weight: 400;
                @apply --layout-center;
                @apply --layout-center-justified;
                @apply --layout-horizontal;
                height: 95%;
                width: 100%;
                text-align: center;
            }
            [rotated] [note]{
                transform: rotate(180deg) ; 
            }
            [rotated] [noteNames]{
                transform: rotate(180deg) ; 
            }
        </style>
        <div rotated wrapper>
            <div rectangle >
                <div noteNames style$='display:{{_computeDisplay(___acV_displayingNotes)}} ;'>
                    [[note]]
                </div>
            </div>
            <div acLed >
                <!-- override default -->
                <div note>
                </div>
            </div>
        </div>
    </template>
    <script>
        class GuitarFretnote extends ACLed {
            static get is() { return 'guitar-fretnote'; }
            static get properties() {return {
            }}
            constructor() {
                super();
            }
            _computeDisplay (value) {
                if (value) {
                    return 'block' ; 
                }
                return 'none'
            }
            ready() {
                super.ready() ;
            }
        }
        customElements.define('guitar-fretnote', GuitarFretnote);
    </script>
</dom-module>
