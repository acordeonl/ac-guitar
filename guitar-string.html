<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../ac-view/ac-led.html">

<dom-module id="guitar-string">
    <template>
        <style>
            :host{
                width:100% ; 
                height: 100% ; 
                display: block;
                position: relative;
            }
            [rectangle]{
                position: absolute;
                width:100%;
                height:100%; 
                border-radius: 5px;
                font-weight: 400; 
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [acLed] {
                position: absolute;
                width:100%;
                height:100%; 
                border-radius: 5px;
                background-color: gray ;
                font-weight: 400; 
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [wrapper]{
                position: relative ;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
        </style>
        <div wrapper>
            <div rectangle >
                <!-- <div noteNames style$='display:{{_computeDisplay(___acV_displayingNotes)}} ;'>
                    [[note]]
                </div> -->
            </div>
            <div acLed >
                <!-- override default -->
                <!-- <div note>
                    F#
                </div> -->
            </div>
        </div>
    </template>
    <script>
        class GuitarString extends ACLed {
            static get is() { return 'guitar-string'; }
            static get properties() {return {
                stringType:{type:Number,value:1},
            }}
            constructor() {
                super();
            }
            ready() {
                super.ready() ;
                if(this.stringType === 1){
                    this.shadowRoot.querySelector('[rectangle]').style.height = '0.2vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.height = '0.2vw' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginTop = '0.08vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginTop = '0.08vw' ; 
                }
                if(this.stringType === 2){
                    this.shadowRoot.querySelector('[rectangle]').style.height = '0.28vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.height = '0.28vw' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginTop = '0.1vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginTop = '0.1vw' ; 
                }
                if(this.stringType === 3){
                    this.shadowRoot.querySelector('[rectangle]').style.height = '0.36vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.height = '0.36vw' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginTop = '0.12vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginTop = '0.12vw' ; 
                }
                if(this.stringType === 4){
                    this.shadowRoot.querySelector('[rectangle]').style.height = '0.44vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.height = '0.44vw' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginTop = '0.22vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginTop = '0.22vw' ; 
                }
                if(this.stringType === 5){
                    this.shadowRoot.querySelector('[rectangle]').style.height = '0.52vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.height = '0.52vw' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginTop = '0.25vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginTop = '0.25vw' ; 
                }
                if(this.stringType === 6){
                    this.shadowRoot.querySelector('[rectangle]').style.height = '0.6vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.height = '0.6vw' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginTop = '0.3vw' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginTop = '0.3vw' ; 
                }
                    
            }
        }
        customElements.define('guitar-string', GuitarString);
    </script>
</dom-module>
