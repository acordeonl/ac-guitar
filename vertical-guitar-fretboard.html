            [wrapper]{
                width: 100%;
                height: 100%;
                margin-left: 0px;
                @apply --layout-center;
                @apply --layout-vertical;
                @apply --layout-center-justified;
            }
            [guitar-wrapper]{
                margin-left:0 ;
                margin-left:0;
                width: 80vw;
                height: 100%;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-center-justified;
                transform: scale(-1,1) ; 
            }
            [fretboard]{
                margin-left:0px ;
                height: 112vh;
                width: 20vh;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [fret]{
                width:100%;
                background-color: var(--ac-led-shadow0,gray);
                @apply --layout-horizontal;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;

            }
            [fret-div]{
                width: 100%; 
                height:2px; 
                background-color: gray ;
            }
            [fret-ref]{
                width:100%;
                @apply --layout-horizontal;
                @apply --layout-justified;
                @apply --layout-center-justified;

            }
            [fret-div-ref]{
                width: 100%; 
                height:2px; 
            }
            [fretnote]{
                font-weight: 400; 
                height:100%;
                padding-right:1vh;
                padding-left:1vh;
                border-radius: 5px;
                @apply --layout-horizontal;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [fretpositions]{
                @apply --layout-horizontal;
                @apply --layout-justified;
                width: 16vh;
            }
            [fretpos]{
                @apply --layout-horizontal;
                @apply --layout-justified;
                @apply --layout-center; 
                @apply --layout-center-justified;
                color:white ;
            }
            [strings]{
                @apply --layout-horizontal;
                @apply --layout-justified;
                width: 16vh;
                position: absolute ;
            }
            [string]{
                height:100%; 
                width:3px; 
                opacity: 0.4;
                @apply --layout-horizontal;
                @apply --layout-justified;
                @apply --layout-center; 
                @apply --layout-center-justified;
                background-color: white ;
            }
            [string-ref]{
                height:100%; 
                @apply --layout-horizontal;
                @apply --layout-center; 
            }
            [dot]{
                border-radius: 100% ; 
                /* background-color: var(--ac-led-shadow2,gray); */
                background-color: gray ;
                opacity:0.6;
                margin-left:-0.6vh;
                width:1vh;
                height:1vh;
            }
            [dot-wrapper]{
                @apply --layout-horizontal;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }

    <script>
        class VerticalGuitarFretboard extends ACLedGroup {
            static get is() { return 'vertical-guitar-fretboard'; }
            static get properties() {return {
                midiNoteToGUI:{type:Array,value:[]}
            }}
            constructor() {
                super();
            }
            _setNoteNames () {
                var nodeList = Polymer.dom(this.root).querySelectorAll('vertical-guitar-fretnote');
                for (var i = 0; i < nodeList.length; i++) {
                    if(nodeList[i].channel === 0)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+64+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 1)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+59+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 2)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+55+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 3)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+50+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 4)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+45+this.___acV_viewPitchDiff) ;     
                    if(nodeList[i].channel === 5)
                        nodeList[i].note = this.___acV_getMIDINoteName(nodeList[i].acId+40+this.___acV_viewPitchDiff) ;     
                }
            }
            ___acV_editMIDI_IN_event(e) {
                if(e.channel === 15 ) 
                    e.channel = 0 ; 
                if(e.channel === 14 ) 
                    e.channel = 1 ; 
                if(e.channel === 13 ) 
                    e.channel = 2 ; 
                if(e.channel === 12 ) 
                    e.channel = 3 ; 
                if(e.channel === 11 ) 
                    e.channel = 4 ; 
                if(e.channel === 10 ) 
                    e.channel = 5 ; 
                return e ;
            }
            ___acV_mapMIDIEventToAcLedState(channel,midiNote){
                return [1,1] ;
            }
            ___acV_mapMIDIEventToAcLedId (channel, midiNote) {
                if(channel === 0)
                    return[midiNote-64,22] ; 
                if(channel === 1)
                    return[midiNote-59,22] ; 
                if(channel === 2)
                    return[midiNote-55,22] ; 
                if(channel === 3)
                    return[midiNote-50,22] ; 
                if(channel === 4)
                    return[midiNote-45,22] ; 
                if(channel === 5)
                    return[midiNote-40,22] ; 
            }
            ___acV_onAddPitch () {
                this._setNoteNames();
            }
            ready() {
                super.ready() ;
                
                this.___acV_setChord(69, 'M', [
                    [0, 64],[1,61],[2,57],[3,52],[4,45]
                ]);
                this.___acV_setChord(70, 'M', [
                    [1, 62],[2,58],[3,53],[4,46]
                ]);

                this._setNoteNames();

            }
