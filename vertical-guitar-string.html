<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../ac-view/ac-led.html">

<dom-module id="vertical-guitar-string">
    <template>
        <style>
            :host{
                height:100% ; 
                width: 100% ; 
                display: flex;
                position: relative;
            }
            [rectangle]{
                position: absolute;
                height:100%;
                width:100%; 
                border-radius: 5px;
                font-weight: 400; 
                @apply --layout-horizontal;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [acLed] {
                position: absolute;
                height:100%;
                width:100%; 
                border-radius: 5px;
                background-color: gray ;
                font-weight: 400; 
                @apply --layout-horizontal;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [wrapper]{
                position: relative ;
                @apply --layout-horizontal;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            [note]{
                display: none ;
            }
        </style>
        <div wrapper>
            <div rectangle >
                <!-- <div noteNames style$='display:{{_computeDisplay(___acV_displayingNotes)}} ;'>
                    [[note]]
                </div> -->
            </div>
            <div acLed >
                <!-- override default -->
                <div note>
                </div>
            </div>
        </div>
    </template>
    <script>
        class VerticalGuitarString extends ACLed {
            static get is() { return 'vertical-guitar-string'; }
            static get properties() {return {
                stringType:{type:Number,value:1},
            }}
            constructor() {
                super();
            }
            ready() {
                super.ready() ;
                if(this.stringType === 1){
                    this.shadowRoot.querySelector('[rectangle]').style.width = '0.3vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.width = '0.3vh' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginLeft = '0.08vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginLeft = '0.08vh' ; 
                }
                if(this.stringType === 2){
                    this.shadowRoot.querySelector('[rectangle]').style.width = '0.4vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.width = '0.4vh' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginLeft = '0.1vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginLeft = '0.1vh' ; 
                }
                if(this.stringType === 3){
                    this.shadowRoot.querySelector('[rectangle]').style.width = '0.44vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.width = '0.44vh' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginLeft = '0.18vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginLeft = '0.18vh' ; 
                }
                if(this.stringType === 4){
                    this.shadowRoot.querySelector('[rectangle]').style.width = '0.5vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.width = '0.5vh' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginLeft = '0.22vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginLeft = '0.22vh' ; 
                }
                if(this.stringType === 5){
                    this.shadowRoot.querySelector('[rectangle]').style.width = '0.57vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.width = '0.57vh' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginLeft = '0.27vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginLeft = '0.27vh' ; 
                }
                if(this.stringType === 6){
                    this.shadowRoot.querySelector('[rectangle]').style.width = '0.6vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.width = '0.6vh' ; 
                    this.shadowRoot.querySelector('[rectangle]').style.marginLeft = '0.3vh' ; 
                    this.shadowRoot.querySelector('[acLed]').style.marginLeft = '0.3vh' ; 
                }
                    
            }
        }
        customElements.define('vertical-guitar-string', VerticalGuitarString);
    </script>
</dom-module>
